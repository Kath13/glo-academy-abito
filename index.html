<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Abito</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header-box">
      <div class="header-logo">
        <img src="./image/logo.svg" alt="Abito logotype">
        <span>Abito</span>
      </div>
      <div class="header-controls">
        <button class="btn btn-outline">Вход и регистрация</button>
        <button class="btn btn-primary">Подать объявление</button>
      </div>
      <div class="header-burger">
        <img src="./image/burger.svg" alt="Menu">
      </div>
    </div>
  </div>
</header>
<main>
    <section class="search">
        <div class="container">
            <div class="search-box">
                <input type="text" placeholder="Поиск по объявлениям">
                <button class="btn btn-primary search-btn">
                    <img src="./image/search.svg" alt="Search" class="search-btn__icon">
                    <span class="search-btn__text">Найти</span>
                </button>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container">
            Content
        </div>
    </section>
</main>
</body>
</html>
